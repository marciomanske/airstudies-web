<h3 class="text-center">Contracts</h3>
<hr>
<form>

  <div class="form-group col-md-4">
    <label for="inputNomProp" class="dis">Contract</label>
    <input type="text" class="form-control" id="contract" placeholder="Contract..."
    [(ngModel)]="contractSearch.contract" name="contract"
    #name="ngModel"/>
  </div>

  <div class="form-group col-md-4">
    <label for="inputNomProp" class="dis">School</label>
    <input type="text" class="form-control" id="inputSchoolName" placeholder="School Name..."
    [(ngModel)]="contractSearch.school" name="school"
    #name="ngModel"/>
  </div>

  <div class="form-group col-md-4">
    <label for="place" class="dis">Place</label>
    <input id="place" class="form-control" name="place"
           path-to-data="results" ng2-auto-complete display-property-name="formatted_address"
           min-chars="3" no-match-found-text="No city found" max-num-list="5" 
           [source]="config.url.googleMapURL" (valueChanged)="onPlaceChanged($event)"/>
  </div>
        
  <app-searchbuttons (search)="onSearch()" (newRegister)="onNewRegister()"></app-searchbuttons> 
</form>


        
  <div class="col-md-12">
    <h4>Results</h4>
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <th><input type="checkbox" id="checkall" /></th>
            <th>Contract</th>
            <th>School</th>
            <th>Cidade</th>
            <th>Country</th>
            <th class="text-center">Edit</th>
            <th class="text-center">Delete</th>
          </thead>
          <tbody>
            <tr>
            <tr *ngFor="let contractResult of searchResult">
            <td>{{contractResult.contract}}</td>
            <td>{{contractResult.school}}</td>
            <td>{{contractResult.city}}</td>
            <td>{{contractResult.country}}</td>
            <td>
              <span *ngIf="contractResult.active === 1">Active</span>
              <span *ngIf="contractResult.active === 0">Inactive</span>
            </td>
            <td class="text-center"><p data-placement="top" data-toggle="tooltip" title="Edit">
              <button (click)="onEdit(contractResult.id)" class="btn btn-primary btn-xs" data-title="Edit" >
                <span class="glyphicon glyphicon-pencil"></span></button></p></td>
                
            <td class="text-center"><p data-placement="top" data-toggle="tooltip" title="Delete">
              <button (click)="onDelete(contractResult)" class="btn btn-danger btn-xs" data-title="Delete" 
              data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
            </tr>
          </tbody>
        </table>
                            

<app-deletedialog (confirmDelete)="onConfirmDelete()"></app-deletedialog>
