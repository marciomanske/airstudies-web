<div class="log col-md-offset-3 col-md-5">
  <div class="alert alert-danger" role="alert" *ngIf="showError">
    {{errorMessage}}
  </div>
  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="exampleInputEmail3">Usu√°rio ou Email</label>
      <input name="username"
             #username type="text" class="form-control" id="exampleInputEmail3" placeholder="Username"/>
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword3">Password</label>
      <input name="password"
             #userpassword type="password" class="form-control" id="exampleInputPassword3" placeholder="Password"/>
    </div>

    <button type="button" (click)="signinClick(username.value, userpassword.value)" class="btn btn-success pull-right">Sign in</button>
    <span class="esqsen"><a data-toggle="modal" data-target=".asrecsenha" href="#">Lost username or password</a></span>
  </form>
  <!-- MODAL RECUPERAR SENHA-->
  <div class="modal fade asrecsenha" tabindex="-1" role="dialog" aria-labelledby="ASrecSenhaLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center" id="ASrecSenha"><strong>Recover username/password</strong></h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <form>
              <div class="col-md-12"></div>
              <div class="col-md-8 col-md-offset-2">
                <label for="inputEmailRS">Email</label>
                <input #useremail type="email" class="form-control" id="inputEmailRS" placeholder="Input here your registered email"/>
                <h5>You will receive an email with a link to create a new password.</h5>
              </div>
            </form>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="recoverPassord(useremail.value); useremail.value = null;"><strong>Send Email</strong></button>
        </div>

        <div class="alert alert-success" role="alert" *ngIf="recoverMessage !== null && recoverErrorMessage === null">
          {{recoverMessage}}
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="recoverErrorMessage !== null">
          {{recoverErrorMessage}}
        </div>


      </div><!-- /.modal-content -->
    </div>
  </div>

</div>
